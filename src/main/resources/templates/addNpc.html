<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add NPC</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<h1>Add NPC</h1>
	<form action="#" th:action="@{/savenpc}" th:object="${npc}" method="post">	
		<div>
		
			<label for="npcName">Name</label>
			<input type="text" th:field="*{npcName}" class="styled-input" />
			<span th:if="${#fields.hasErrors('npcName')}" th:errors="*{npcName}">Error</span>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="npcNotes">Notes</label>
			<textarea th:field="*{npcNotes}" class="styled-input"></textarea>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		</div>
		<input type="submit" value="Add" />

	</form>

</body>

</html>
