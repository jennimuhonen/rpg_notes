<!DOCTYPE html>
<!-- Muotoilujen ja CSS:n luomisessa on käytetty apuna ChatGPT:tä -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Edit Note</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<h1>Edit Note</h1>
	<form action="#" th:action="@{/note/saveeditednote}" th:object="${note}" method="post">	
		<input type="hidden" th:field="*{noteId}" class="form-control" />
		<input type="hidden" th:field="*{npc}" class="form-control" />
		<input type="hidden" th:field="*{place}" class="form-control" />
		<input type="hidden" name="item.itemId" th:value="${note.item.itemId}" />
		
		<div>
			<textarea th:field="*{noteContent}" class="styled-input"></textarea>
			<div th:if="${#fields.hasErrors('noteContent')}" class="error-message">
				<span th:errors="*{noteContent}">Error</span>
			</div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
		</div>
		<input class="btn btn-success" type="submit" value="Save" />
		<a th:href="@{/note/delete/{id}(id=${note.noteId})}" onclick="return confirm('Are you sure you want to delete this Note?');" class="btn btn-danger" >Delete</a>
	</form>
</body>

</html>
