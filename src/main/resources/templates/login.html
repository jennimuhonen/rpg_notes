<!DOCTYPE html>
<!-- Muotoilujen ja CSS:n luomisessa on käytetty apuna ChatGPT:tä -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<h1>Login</h1>
	<div>
	
		<div th:if="${param.error}" class="error-message">
			Invalid username and password.
		</div>
		<div th:if="${param.logout}" class="error-message">
			You have been logged out.
		</div>
		<div th:if="${successMessage}" class="success-message">
    		<p th:text="${successMessage}"></p>
		</div>
		
		<form th:action="@{/login}" method="post">
			
			<div>
				<label>Username</label>
				<input type="text" name="username" class="styled-input">
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<div>
				<label> Password</label>
				<input type="password" name="password" class="styled-input">
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div>
				<input type="submit" value="Sign in" class="btn btn-success">
			</div>
			
		</form>
		
	</div>

</body>

</html>
