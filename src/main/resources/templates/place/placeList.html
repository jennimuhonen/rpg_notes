<!DOCTYPE html>
<!-- Muotoilujen ja CSS:n luomisessa on käytetty apuna ChatGPT:tä -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<link rel="stylesheet" href="/css/styles.css"> 
<head>
<title>Place List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Place list</h1>
	
	<div sec:authorize="isAuthenticated()">
		<span>Logged in as "<span sec:authentication="name">Name</span>"</span>
		&nbsp;
		<form th:action="@{/logout}" method="post" style="display: inline;">
			<input type="submit" value="Sign out" class="small-button" >
		</form>
	</div>
	
	<table class="table table-striped">
		
		<tr>
			<th>Place</th>
			<th>Description</th>
			<th sec:authorize="hasAuthority('ADMIN')">Edit</th>
			<th sec:authorize="hasAuthority('ADMIN')">Delete</th>
		</tr>	
		
		<tr th:each="place : ${place}">
			<td> <a th:href="@{/place/{id}(id=${place.placeId})}" th:text="${place.placeName}" th:title="'Get more information about ' + ${place.placeName} + ' and add notes'"></a></td>
			<td th:text="${place.placeDescription}"></td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/place/edit/{id}(id=${place.placeId})}" class="btn btn-success">Edit</a></td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/place/delete/{id}(id=${place.placeId})}" onclick="return confirm('Are you sure you want to delete this Place?');" class="btn btn-danger" >Delete</a></td>
		</tr>
			
	</table>
	
	<a href="/place/addplace" class="btn btn-success" >Add new Place</a>
	
	<br><br>
	-----
	<br>
	<a href="../../npc/npclist">NPC list</a>
	<a href="../../keyword/keywordlist">Keyword list</a>

</body>
</html>
