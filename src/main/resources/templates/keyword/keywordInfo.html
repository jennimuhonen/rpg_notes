<!DOCTYPE html>
<!-- Muotoilujen ja CSS:n luomisessa on käytetty apuna ChatGPT:tä -->
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
<title>Keyword Information</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<h1>Keyword information</h1>

		<div th:object="${keyword}">

    		<label>Keyword:</label>
    		<span th:text="*{keywordName}"></span>
    
    		<div style="clear: both; display: block; height: 10px;"></div>
    		
    		<label>Npcs:</label>
    		<div th:each="npc : *{npcs}" class="note-item">
    			<a th:href="@{/npc/{id}(id=${npc.npcId})}" th:text="${npc.npcName}" class="note-text"></a>
			</div>
    		
    		<div style="clear: both; display: block; height: 10px;"></div>
    		
    		<label>Places:</label>
    		<div th:each="place : *{places}" class="note-item">
    			<a th:href="@{/place/{id}(id=${place.placeId})}" th:text="${place.placeName}" class="note-text"></a>   		
    		</div>
    		
		</div>
		
		<br>
		<a th:href="@{/keyword/edit/{id}(id=${keyword.keywordId})}" class="btn">Edit</a>
		<a th:href="@{/keyword/delete/{id}(id=${keyword.keywordId})}" onclick="return confirm('Are you sure you want to delete this keyword?');" class="btn">Delete</a>
		
		<br><br>
		<a href="keywordlist" class="btn">Keyword list</a>
		
</body>

</html>
